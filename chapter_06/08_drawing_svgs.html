<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating an empty SVG</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			w = 600;
			h = 400;

			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");

			circles.attr("cx",function(d,i){return (i+1)*40+d+"px";})
			.attr("cy",h/2)
			.attr("r",function(d){return d+"px";})
			.attr("fill","skyblue")
			.attr("stroke","black")
			.attr("stroke-width",10);

		</script>
	</body>
</html>
