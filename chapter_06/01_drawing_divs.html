<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing divs with data</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: rgb(158, 186, 197);
				margin: 1px
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [];

			for(var i = 1; i <= 27; i++){
				anum = Math.floor(Math.random()*200);
				dataset.push(anum);
			}
			
			d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height",function(d) {return d + "px";
			});

			
		</script>
	</body>
</html>
