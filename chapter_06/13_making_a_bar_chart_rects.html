<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Making a bar chart with SVG rects</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 200;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18];
			
			var padding = 3
			//Create SVG element
			var svg = d3.select("body")
			.append("svg")
			.attr("width",w)
			.attr("height",h);

			svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("width", w/dataset.length-padding)
			.attr("height", function(d){return 4*d;})
			.attr("x",function(d,i){return i* (w/dataset.length);})
			.attr("y",function(d){return h-4*d})
			.attr("fill",function(d){
				return "rgb(0,150,"+Math.round(d*10)+")";});

			svg.selectAll("test")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){return d;})
			.attr("x",function(d,i){return i* (w/dataset.length)+(w/dataset.length-padding)/2;})
			.attr("y",function(d){return h-4*d-4})
			.attr("fill","black")
			.attr("font-size","11px")
			.attr("text-anchor", "middle");
		
			
		</script>
	</body>
</html>
